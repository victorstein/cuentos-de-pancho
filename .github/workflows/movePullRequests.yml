name: Move assigned issues to Doing

on:
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.5.1
        with:
          project: Pancho 1.0.0
          column: Doing
          repo-token: ${{ secrets.GH_TOKEN }}